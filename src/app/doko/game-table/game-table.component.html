<table mat-table [dataSource]="this.entries">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.round }}</td>
  </ng-container>

  <ng-container *ngFor="let p of player$ | async" [matColumnDef]="'' + p.id">
    <th mat-header-cell *matHeaderCellDef>{{ p.name }}</th>
    <td mat-cell *matCellDef="let element">
      {{ findPlayerPointsForEntries(element, p.id).points }}
    </td>
  </ng-container>

  <ng-container *ngIf="columns$ | async as columns">
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </ng-container>
</table>
